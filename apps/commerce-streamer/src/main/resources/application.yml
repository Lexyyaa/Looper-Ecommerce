server:
  port: 8083

  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-streamer
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - kafka.yml
      - logging.yml
      - monitoring.yml

management:
  server:
    port: 8093

---
spring:
  config:
    activate:
      on-profile: test

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: manual

  main:
    web-application-type: servlet

  cloud:
    openfeign:
      enabled: false

pg:
  userid: songcommerce
  base-url: http://localhost:18081
  callback:
    base-url: http://localhost:18081/api/v1
    transaction-path: /pg/callback


kafka:
  topic:
    activity-events: activity-events
    catalog-like-events:  catalog-like-events
    catalog-view-events:  catalog-view-events
    catalog-product-events: catalog-product-events
    consumer-dlq: consumer-dlq
    producer-dlq: producer-dlq

ranking:
  key-prefix: rank:daily
  top-k: 10
  daily-ttl-days: 1
  carry-over-alpha: 0.10

---
spring:
  config:
    activate:
      on-profile: local

kafka:
  topic:
    activity-events: activity-events
    catalog-like-events:  catalog-like-events
    catalog-view-events:  catalog-view-events
    catalog-product-events: catalog-product-events
    consumer-dlq: consumer-dlq
    producer-dlq: producer-dlq

ranking:
  key-prefix: rank:daily
  top-k: 2000
  daily-ttl-days: 8
  carry-over-alpha: 0.15
  viewWeight: 0.1
  likeWeight: 0.2
  salesWeight: 0.7

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false