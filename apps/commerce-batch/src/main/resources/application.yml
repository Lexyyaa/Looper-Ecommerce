server:
  port: 8084

  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-batch
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - logging.yml
      - monitoring.yml
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

management:
  server:
    port: 8094

ranking:
  weekly-prefix: rank:weekly
  monthly-prefix: rank:monthly
  weekly-ttl-days: 14
  monthly-ttl-days: 60
  weight:
    view: 0.1
    like: 0.2
    sales: 0.7
  carry-over-alpha: 0.1
---
spring:
  config:
    activate:
      on-profile: test

  main:
    web-application-type: servlet

  cloud:
    openfeign:
      enabled: false

---
spring:
  config:
    activate:
      on-profile: local

---
spring:
  config:
    activate:
      on-profile: dev

